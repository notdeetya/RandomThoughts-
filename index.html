     <script>
     function colorchange() {document.getElementById("MyRandomThoughts").style.color = "white";}
      function restorecolor() {document.getElementById("MyRandomThoughts").style.color = "black";} 
      function getdate() {var today = new Date();document.getElementById("today").innerHTML= today.toLocaleString();}
      var slideIndex = 0;
       startshow();
      setInterval(getdate,3000);
      function startshow() {
      var MySlides = document.getElementsByClassName("slides");
      for (var i=0; i<4;i++){
MySlides[i].style.display="none";
}
MySlides[slideIndex].style.display = "block"; 
       slideIndex = slideIndex + 1;
       if(slideIndex>=4){
slideIndex=0;}

       setTimeout(startshow, 3000);
      }
     </script>
     <script>
      var can=document.getElementById("canvas");
      can.width=window.innerWidth-100;
      can.height=window.innerheight-100;
      var c=can.getContext('2d');
        var img = new Image();
       img.src = "balons.png";
var dx = 0, dy = can.height;
      function animate(){
       c.clearRect(0,0,can.width, can.height);
             c.font = "24px 'Itim'";
      c.fillStyle = "black";
      c.fontWeight = "900";
      c.fillText("Your painting area!",can.width/2,50);
      c.fillText("Have a great day!",dx, can.height/2;
       var dx+=10;
       if(dx>can.width){
       dx = 0;
       }
       c.drawImage(img,can.width/2,dy,150,150);
       dy -=10
       id (dy<0){
        dy=can.height;
      }
      }
    
                 setInterval(animate,100);
